type Query {
  note(id: String!): Note
  notes(first: Int): [Note!]!
  user(id: String!): User
  users(first: Int): [User!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}

input CreateUserInput {
  name: String!
  age: Int!
}

schema {
  query: Query
  mutation: Mutation
}

type Note {
  id: String!
  author: User!
  content: String!
}

type User {
  id: String!
  name: String!
  age: Int!
  notes: [Note!]!
}
